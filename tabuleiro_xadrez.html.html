<canvas width="600" height="400"></canvas>

<script>

	function desenhaQuadradoVerde(x,y){
		var tela = document.querySelector("canvas");
		var pincel = tela.getContext("2d");	

		pincel.fillStyle = "black";
		pincel.fillRect(x, y, 50, 50);
		pincel.fillStroke = "black";
		pincel.strokeRect(x, y, 50, 50);
		pincel.strokeRect(0, 0, 400, 400);

}

desenhaQuadradoVerde(0, 0);
desenhaQuadradoVerde(50, 50);
desenhaQuadradoVerde(100, 100);
desenhaQuadradoVerde(150, 150);
desenhaQuadradoVerde(200, 200);
desenhaQuadradoVerde(250, 250);
desenhaQuadradoVerde(300, 300);
desenhaQuadradoVerde(350, 350);
desenhaQuadradoVerde(0, 100);
desenhaQuadradoVerde(100, 0);
desenhaQuadradoVerde(200, 0);
desenhaQuadradoVerde(50, 150);
desenhaQuadradoVerde(0, 200);
desenhaQuadradoVerde(50, 250);
desenhaQuadradoVerde(0, 300);
desenhaQuadradoVerde(50, 350);
desenhaQuadradoVerde(100, 200);
desenhaQuadradoVerde(150, 250);
desenhaQuadradoVerde(100, 300);
desenhaQuadradoVerde(150, 350);
desenhaQuadradoVerde(150, 50);
desenhaQuadradoVerde(250, 50);
desenhaQuadradoVerde(200, 100);
desenhaQuadradoVerde(200, 300);
desenhaQuadradoVerde(350, 250);
desenhaQuadradoVerde(250, 350);
desenhaQuadradoVerde(300, 0);
desenhaQuadradoVerde(350, 50);
desenhaQuadradoVerde(300, 100);
desenhaQuadradoVerde(250, 150);
desenhaQuadradoVerde(350, 150);
desenhaQuadradoVerde(300, 200);
</script>
